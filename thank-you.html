<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Tetrem Presby</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <main class="min-h-screen flex items-center justify-center p-6">
        <div class="max-w-xl w-full bg-white p-8 rounded-lg shadow text-center">
            <i class="fas fa-check-circle text-4xl text-green-500 mb-4"></i>
            <h1 id="thanks-heading" class="text-2xl font-bold text-blue-900 mb-2">Thank you!</h1>
            <p id="thanks-message" class="text-gray-700 mb-6">Your enrollment request has been received. We'll contact you soon with next steps.</p>
            <a href="index.html" class="inline-flex items-center bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded">
                Return to Home
            </a>
        </div>
    </main>

    <script>
        // show child's name when provided
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        if (name) {
            document.getElementById('thanks-heading').textContent = `Thank you, ${decodeURIComponent(name)}!`;
            document.getElementById('thanks-message').textContent = 'We have received your enrollment application and will be in touch shortly.';
        }
    </script>
</body>
</html>
